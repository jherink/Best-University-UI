<div class="w3-row">
  <!-- Student ID Search -->
  <div class="w3-col l6">
    <div class="container">
      <h3>Student ID Search</h3>
    </div>
    <div class="container">
      <mat-form-field>
        <input matInput type="number" placeholder="Student ID" [(ngModel)]="studentId">
      </mat-form-field>
    </div>
    <div class="container">
      <div class="float-right">
        <button (click)="getStudentById()" class="float-right-btn" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>

    <!-- Search By Name -->
    <div class="container">
      <h3>Student Name Search</h3>
    </div>
    <div class="container">
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="searchFirstName">
      </mat-form-field>
    </div>
    <div class="container">
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="searchLastName">
      </mat-form-field>
    </div>
    <div class="float-right">
      <button class="float-right-btn" mat-raised-button color="primary" (click)="getStudentByName()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>

  <div class="w3-col l6 card">
    <div class="loading-shade" *ngIf="isSearchingStudentID || isSearchingStudent">
      <mat-spinner class="search-spinner" *ngIf="isSearchingStudentID || isSearchingStudent"></mat-spinner>
    </div>
    <!-- <app-student [student]="activeStudent"></app-student> -->
    <div>
      <div class="container">
        <mat-table [dataSource]="dataSource" matSort>
          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let student">{{student.firstName}}</mat-cell>
          </ng-container>
          <!-- Last Name Column -->
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let student">{{student.lastName}}</mat-cell>
          </ng-container>
          <!-- Details Column -->
          <ng-container matColumnDef="details">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Details </mat-header-cell>
            <mat-cell *matCellDef="let student">
                <button mat-button (click)="selectStudent(student)">View</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <!-- <mat-paginator [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
        </mat-paginator> -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
      </div>

      <!-- <app-student-pick-list [students]="searchedStudents"></app-student-pick-list> -->
    </div>
  </div>
</div>
