<div class="container">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>`
  </div>

  <div class="w3-row stat-row">
    <div class="w3-col l4 m4">
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-card-title>Students Enrolled</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h3>{{enrolledStudents}}</h3>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="w3-col l4 m4">
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-card-title>Teachers Employed</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h3>{{employedTeachers}}</h3>
        </mat-card-content>

      </mat-card>
    </div>

    <div class="w3-col l4 m4">
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-card-title>Teacher Student Ratio</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h3 *ngIf="studentRatio">{{studentRatio.numerator}}:{{studentRatio.denominator}}</h3>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="w3-row">
    <button mat-raised-button class="float-right refresh-btn" (click)="refresh()" color="primary">
      <mat-icon>refresh</mat-icon>Rerfresh</button>
  </div>
  <div class="w3-row dashboard-graph">
    <ngx-charts-line-chart [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
      [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisTickFormatting]="xAxisTickFormatting"
      [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" (select)="onSelect($event)">
    </ngx-charts-line-chart>
  </div>
</div>
